<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div id="main">
        <div id="display" class="grey col1"></div>
        <button id="delete" class="row1 col1">Del</button>
        <button class="black row4 col1">1</button>
        <button class="black row4 col2">2</button>
        <button class="black row4 col3">3</button>
        <button class="black row3 col1">4</button>
        <button class="black row3 col2">5</button>
        <button class="black row3 col3">6</button>
        <button class="black row2 col1">7</button>
        <button class="black row2 col2">8</button>
        <button class="black row2 col3">9</button>
        <button class="black row5 col1" id="zero">0</button>
        <button class="black row5 col3">.</button>
        <button class="grey row1 col3">%</button>
        <button class="grey row1 col4">+</button>
        <button class="grey row2 col4">-</button>
        <button class="grey row3 col4">*</button>
        <button class="grey row4 col4">/</button>
        <button id="equal" class="row5 col4">=</button>
        

    </div>
</body>
</html>
